<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Objeto 3D interactivo</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: pink;
    }

    #slider-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    #slider {
      width: 150px;
    }

  </style>
</head>
<body>
  <div id="container"></div>
  <div id="slider-container">
    <input type="range" min="0" max="10" step="0.5" value="3" id="slider">
  </div>
  <div id="container">
    <!-- aquí va el renderizado del cubo -->
  </div>
  
  <label for="size">Tamaño del cubo:</label>
  <input type="range" min="1" max="5" value="2.5" step="0.1" id="size">
  <script src="script.js"></script>
</body>
</html>
